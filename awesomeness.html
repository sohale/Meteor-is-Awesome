<head>
  <title>flo-pok</title>
</head>

<body>
  <h1>Welcome to flopok LiveDecide</h1>

  <div class="container">
  <!-- no "tasks" -->
  </div>

  {{> hello}} {{> infobox}}
  <hr/>
  {{> pokert}}
  Vote: <button>1</button><button>2</button><button>3</button>

  <hr/>
    Neighbours list:
    <ul>
      {{#each neighbour_users}}
        {{> auser}}
      {{/each}}
    </ul>
 <hr/>
     Message box:
{{#if currentUser}}
      <!-- add a form below the h1 -->
      <form class="new-message">
        <input type="text" name="text" placeholder="Type a message to broadcast" />
      </form>
{{else}}
      Please log in.
{{/if}}

    <ul>
      {{#each msglist}}
        {{> amessage}}
      {{/each}}
    </ul>

{{> loginButtons}}

</body>

<template name="hello">
  <button>Click counter</button>: You've pressed this button {{counter}} times.
</template>

<template name="infobox">
  Infobox: <button>show info</button>
</template>

<template name="task">
  wot {{text}}
</template>

<template name="pokert">
  <button> Poke {{user}}</button>
  <!-- user is taken from helper?-->
</template>

<template name="auser">
   <li><b>{{uname}}</b><button>poke</button> (User {{uid}}) </li> <!-- Taken from the json-->
</template>
<template name="amessage">
   <li>
      {{fromuid}}>{{touid}}
      <b>{{text}}</b>
      {{createdAt}}
      <button>broadcast</button>
   </li>
</template>
