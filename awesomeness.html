<head>
  <title>awesomeness</title>
</head>

<body>
  <h1>Welcome to LiveDecide</h1>

  <div class="container">
    <header>
      <h1>Neighbours</h1>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>

  {{> hello}}
  <hr/>
  {{> pokert}}
  <hr/>
  {{> infobox}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="infobox">
  Infobox: <button>show info</button>
</template>

<template name="task">
  wot {{text}}
</template>

<template name="pokert">
  <button> Poke {{user}}</button> <!-- user is taken from helper?-->
</template>
