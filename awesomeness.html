<head>
  <title>flo-pok</title>
</head>

<body>
  <!--<h1>Welcome to flopok LiveDecide</h1>-->

  <div class="container">
  <!-- no "tasks" -->
  <h1>Welcome to flopoke </h1>
  <br/>
  (LiveDecide)
  <br/>
  {{> hello}} {{> infobox}}  
  <hr/>
  {{#if currentUser}}

  {{> pokert}}
  Vote: <button>1</button><button>2</button><button>3</button>

  <hr/>
    Neighbours list:
    <ul>
      {{#each users}}
        {{>auser}}
      {{/each}}
    </ul>
 <hr/>
     Message box:
      <!-- add a form below the h1 -->
      <form class="new-message">
        <input type="text" name="text" placeholder="Type a message to broadcast" />
      </form>

    <ul>
    <!-- security issue: content hidden on clientside when not current user -->
      {{#each msglist}}
        {{> amessage}}
      {{/each}}
    </ul>

{{else}}
      Please log in.
{{/if}}

{{> loginButtons}}

  </div>

</body>

<template name="hello">
  <button>Click counter</button>: You've pressed this button {{counter}} times.
</template>

<template name="infobox">
  Infobox: <button>show info</button>
</template>

<template name="task">
  wot {{text}}
</template>

<template name="pokert">
  <button> Poke {{userpp}}</button>
  <!-- user is taken from helper?-->
</template>

<template name="auser">
   <li><b>{{uname}}</b><button>poke</button> (User {{orig_id}}) </li> <!-- Taken from the json-->
   <!-- We canno access the main 'users' table-->
</template>
<template name="amessage">
   <li>
      <b>{{text}}</b>
      From:{{fromuid}}>{{touid}}
      <!--{{formatDate createdAt}}-->
      <button>broadcast</button>
   </li>
</template>
