<head>
  <title>awesomeness</title>
</head>

<body>
  <h1>Welcome to LiveDecide</h1>

  <div class="container">
    <header>
      <h1>Neighbours</h1>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="task">
  <li>{{text}}</li>
</template>
